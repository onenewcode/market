[package]
name = "identity_score"
version = "0.1.0"
description = "Combined Identity and Credit Score Program"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "identity_score"

[features]
default = []
cpi = ["no-entrypoint"]
